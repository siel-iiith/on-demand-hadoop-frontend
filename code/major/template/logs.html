<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="/static/css/layout.css" type="text/css" media="screen" />

	<!--link rel="stylesheet" href="css/layout.css" type="text/css" media="screen" /-->
	<!--[if lt IE 9]>
	<link rel="stylesheet" href="css/ie.css" type="text/css" media="screen" />
	<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="/static/js/jquery-1.5.2.min.js" type="text/javascript"></script>
	<script src="/static/js/hideshow.js" type="text/javascript"></script>
	<script src="/static/js/jquery.tablesorter.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="/static/js/jquery.equalHeight.js"></script>
	<script type="text/javascript">
	$(document).ready(function() 
    	{ 
      	  $(".tablesorter").tablesorter(); 
   	 } 
	);
	$(document).ready(function() {

	//When page loads...
	$(".tab_content").hide(); //Hide all content
	$("ul.tabs li:first").addClass("active").show(); //Activate first tab
	$(".tab_content:first").show(); //Show first tab content

	//On Click Event
	$("ul.tabs li").click(function() {

		$("ul.tabs li").removeClass("active"); //Remove any "active" class
		$(this).addClass("active"); //Add "active" class to selected tab
		$(".tab_content").hide(); //Hide all tab content

		var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
		$(activeTab).fadeIn(); //Fade in the active ID content
		return false;
	});

});
    </script>
    <script type="text/javascript">
    $(function(){
        $('.column').equalHeight();
    });
</script>

</head>


<body>

	<header id="header">
		<hgroup>
			<h1 class="site_title"><a href="index.html">LOGS</a></h1>
		</hgroup>
	</header> <!-- end of header bar -->
	
	<section id="secondary_bar">
		<div class="breadcrumbs_container">
			<article class="breadcrumbs"><a href="http://127.0.0.1:8000/logs">User Page</a> <div class="breadcrumb_divider"></div> <a class="current">Logs</a></article>
		</div>
	</section><!-- end of secondary bar -->
	
	<aside id="sidebar" class="column">

	<hr/>
	<h3>Hadoop</h3>
	<ul class="toggle">
	<li class="icn_add_user"><a href="http://127.0.0.1:8000/userhome">Add New Job</a></li>
	<li class="icn_add_user"><a href="http://127.0.0.1:8000/userjob">Job info</a></li>
	<li class="icn_view_users"><a href="http://127.0.0.1:8000/logs">Logs</a></li>
	</ul>
	<h3>HDFS</h3>
	<ul class="toggle">
	<li class="icn_folder"><a href="http://127.0.0.1:8000/filebrowsero">File Browser</a></li>
	</ul>
	<h3>Logout</h3>
	<ul class="toggle">

	<li class="icn_jump_back"><a href="http://127.0.0.1:8000/login/">Logout</a></li>
	</ul>
	</aside>



	
	<section id="main" class="column">
		
		
		<article class="module width_3_quarter">
		<header><h3 class="tabs_involved">LOGS</h3>
		</header>

		<div class="tab_container">
			<div id="tab1" class="tab_content">
			<table class="tablesorter" cellspacing="0"> 
			<thead> 
				<tr> 
   					<th></th> 
				</tr> 
			</thead> 
			<tbody>
				{%csrf_token%}
				{%ifequal g 1%}
				{%for i in lines%}
				<tr> 
					{{i}}
				</tr> 
				{%endfor%}
				{%else%}
				{%for i in lines%}
				<tr>
					<a href="http://127.0.0.1:8000/logs/{{i.0}}">{{i.1}}</a>
				</tr>
				</br>
				{%endfor%}
				{%endifequal%}
			</tbody> 
			</table>
		<div class="clear"></div>
		
		<div class="spacer"></div>
	</section>


</body>

</html>
